<!DOCTYPE html>
<html lang="en">

<head>
  <base href="..\..\.">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev</title>
  <link rel="stylesheet" href="dev-only/devSrc/devCss.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font: 100%"Inter", "SF Pro Display", "Helvetica Neue", "Helvetica", "Roboto", "Arial", sans-serif;
      margin: 0;
      width: 100%;
      font-size: 12px;
      background-color: #dcdee4;
      overflow-x: hidden;
      overflow-y: scroll;
      line-height: 1.3;
      letter-spacing: -0.03em;
      padding-top: 60px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-wrap: wrap;
    }

    .color-wrap {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 5px;
      font-size: 14px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin-right: -15px;
      margin-left: -15px;
    }

    .row-10>* {
      vertical-align: top;
      padding-left: 5px;
      padding-right: 5px;
    }

    .col-auto {
      flex: 0 0 auto;
      width: auto;
      max-width: 100%;
    }

    .col {
      flex-basis: 0;
      flex-grow: 1;
      max-width: 100%;
    }

    .color-block {
      width: 40px;
      height: 40px;
      border-radius: 4px;
    }

    .color-wrap-top {
      padding: 10px;
    }

    .name {}

    .search-wrap input {
      width: 100%;
      height: 30px;
      font-size: 14px;
    }

    .color-wrap-bottom {
      padding: 10px;
    }

    #copyConsole {
      height: 30px;
      width: 100%;
      position: fixed;
      background-color: white;
      font-size: 14px;
      top: 0;
      padding-top: 5px;
      padding-left: 10px;
    }

    .search-wrap {
      width: 100%;
      position: fixed;
      background-color: white;
      top: 20px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      left: 0;
    }

    .ic-wrap {
      padding: 5px;
      border-radius: 6px;
      background-color: white;
      margin: 5px;
      box-shadow: 0 0 16px rgb(0 0 0 / 10%);
    }
  </style>
</head>

<body>
  <div id="copyConsole"></div>
  <div id="listWrap" class="list-wrap">
    <div class="search-wrap">
      <input class="search" id="search" onfocus="this.value=''" type="text" placeholder="Search color">
    </div>
    <h3>default</h3>
    <ul class="list">
      <div class="ic-wrap">
        <div class="ic-inner">
          <img src="../media/icons-color/default/default/burger.svg" alt="" width="24">
        </div>
      </div>
      <div class="ic-wrap">
        <div class="ic-inner">
          <img src="../media/icons-color/default/default/calendar.svg" alt="" width="24">
        </div>
      </div>
      <div class="ic-wrap">
        <div class="ic-inner">
          <img src="../media/icons-color/default/default/chevron-down.svg" alt="" width="24">
        </div>
      </div>
      <div class="ic-wrap">
        <div class="ic-inner">
          <img src="../media/icons-color/default/default/chevron-left.svg" alt="" width="24">
        </div>
      </div>
      <div class="ic-wrap">
        <div class="ic-inner">
          <img src="../media/icons-color/default/default/chevron-right.svg" alt="" width="24">
        </div>
      </div>
      <div class="ic-wrap">
        <div class="ic-inner">
          <img src="../media/icons-color/default/default/chevron-up.svg" alt="" width="24">
        </div>
      </div>
      <div class="ic-wrap">
        <div class="ic-inner">
          <img src="../media/icons-color/default/default/chevrons-left.svg" alt="" width="24">
        </div>
      </div>
      <div class="ic-wrap">
        <div class="ic-inner">
          <img src="../media/icons-color/default/default/chevrons-right.svg" alt="" width="24">
        </div>
      </div>
      <div class="ic-wrap">
        <div class="ic-inner">
          <img src="../media/icons-color/default/default/close.svg" alt="" width="24">
        </div>
      </div>
      <div class="ic-wrap">
        <div class="ic-inner">
          <img src="../media/icons-color/default/default/eye.svg" alt="" width="24">
        </div>
      </div>
      <div class="ic-wrap">
        <div class="ic-inner">
          <img src="../media/icons-color/default/default/plannet.svg" alt="" width="24">
        </div>
      </div>
      <div class="ic-wrap">
        <div class="ic-inner">
          <img src="../media/icons-color/default/default/search.svg" alt="" width="24">
        </div>
      </div>
    </ul>
  </div>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
<script src="dev-only/devSrc/devJs.js"></script>
