    <div class="info-section">
      <div class="info-group icon-info-group hidden">
        <div class="img-holder">
          <img src="" alt="" data-zoomable>
        </div>
        <div class="btn file-name" data-clipboard-text=""></div>
        <div class="color-label-wrap">
          <label class="color-label" data-tippy-content="default">
            <input type="radio" name="colorPicker" value="default" checked>
            <div class="color-label-inner" style="background-color: #121f3E"></div>
          </label>
          <label class="color-label" data-tippy-content="primary">
            <input type="radio" name="colorPicker" value="primary">
            <div class="color-label-inner" style="background-color: #3f3bec"></div>
          </label>
          <label class="color-label" data-tippy-content="invert">
            <input type="radio" name="colorPicker" value="invert">
            <div class="color-label-inner" style="background-color: #ffffff"></div>
          </label>
        </div>
        <button class="btn btn-link" data-clipboard-text="">Link</button>
        <button class="btn btn-css-html-img" data-clipboard-text="border: 1px solid var(--color-);">HTML Image</button>
